name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Install deps
        run: go mod download
      - name: Lint & Format
        run: |
          scripts/lint.sh
      - name: Test
        run: go test ./... -cover